{% extends 'base.html' %}

{% block head %}
<title>Bilježnica</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Ažuriraj bilješku</h1>

    <div class:"form">
        <form action='/update/{{ note.id }}' method='POST'>
            <input type="text" name="category" id="category" value="{{ note.category }}">
            <input type="text" name="note" id="note" value="{{ note.note }}">
            <input type="submit" value="Ažuriraj bilješku">
        </form>
    </div>
</div>
{% endblock %}
